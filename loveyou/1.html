     <canvas id="canvas"></canvas>
     <script type="text/javascript">
      //  document.addEventListener('touchmove', function (e) {e.preventDefault()})

      var canvas = document.getElementById('canvas');


      if (canvas.getContext){
      var ctx = canvas.getContext('2d');
      var dpr = window.devicePixelRatio || 1;

      var width = window.innerWidth;
      var height = window.innerHeight;
      var f = 90;
      var q;
      var color = 0;
      var m = Math;
      var pi = m.PI*2;
      var v = m.cos;
      var rand = m.random;
      canvas.width = width*dpr;
      canvas.height = height*dpr;
      ctx.scale(dpr, dpr);
      ctx.globalAlpha = 0.4;

      }

      function i(){
        ctx.clearRect(0,0,width,height);
        random=rand()*0.4*height+0.3*height;
        q=[{x:0,y:random},{x:0,y:random+height*.15}];
        while(q[1].x<width+f) draw(q[0], q[1]);
      }

      function draw(i,j){
        ctx.beginPath();
        ctx.moveTo(i.x, i.y);
        ctx.lineTo(j.x, j.y);
        var k = j.x + (rand()*2-0.25)*f;
        var n = hlimit(j.y);
        ctx.lineTo(k,n);
        ctx.closePath();
        color+=pi/50;
        ctx.fillStyle = '#'+(v(color)*127+128<<16 | v(color+pi/3)*127+128<<8 | v(color+pi/3*2)*127+128).toString(16);

        ctx.fill();
        q[0] = q[1];
        q[1] = {x:k,y:n};
      }

      function hlimit(p){
        // if(random>=0.5){var k=2.2;}else{var k=1.8;}
        var t = p + (rand()*2-1)*f;
        return (t>height||t<0) ? hlimit(p) : t;
      }

      function dev(){
        var u = window.navigator.userAgent;
        return {
            trident: u.indexOf('Trident') > -1, //IE内核
            presto: u.indexOf('Presto') > -1, //opera内核
            webKit: u.indexOf('AppleWebKit') > -1, //苹果、谷歌内核
            gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1, //火狐内核
            mobile: !!u.match(/AppleWebKit.*Mobile.*/), //是否为移动终端
            ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端
            android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1, //android终端或者uc浏览器
            iPhone: u.indexOf('iPhone') > -1 || u.indexOf('Mac') > -1, //是否为iPhone或者安卓QQ浏览器
            iPad: u.indexOf('iPad') > -1, //是否为iPad
            webApp: u.indexOf('Safari') == -1 ,//是否为web应用程序，没有头部与底部
            weixin: u.indexOf('MicroMessenger') == -1 //是否为微信浏览器
        };
      }
      var browser ={versions:dev()};
      if(browser.versions.mobile === true){
        document.ontouchstart = i;
      }else{
      document.onclick = i;}
      
      i();
     </script>
  </body>
